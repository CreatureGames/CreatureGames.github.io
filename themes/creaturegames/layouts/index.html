{{ define "main" }}
  <main>
    {{- partial "hero" . -}}
    <hr class="page-width">
    {{- with .Site.GetPage "/games" -}}
      <section class="page-width">
        {{ range .Pages.ByDate.Reverse }}
          {{ partial "card.html" (dict "title" .Name "href" .Permalink "text" .Summary) }}
        {{ end }}
      </section>
    {{- end -}}
  </main>
{{ end }}
