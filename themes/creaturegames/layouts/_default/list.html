{{ define "main" }}
  <main>
    {{- if .Content -}}
      <article class="page-width">
        {{.Content}}
      </article>
    {{- end -}}
    <section class="page-width">
      {{ range .Pages.ByDate.Reverse }}
        {{ partial "card.html" (dict "title" .Name "href" .Permalink "text" .Summary "date" .Date) }}
      {{ end }}
    </section>
  </main>
{{ end }}
