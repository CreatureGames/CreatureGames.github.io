{{ define "main" }}
<main class="page-width flex col gap-2">
  {{- if .Content -}}
  <article>
    <h1>{{.Title}}</h1>
    {{.Content}}
  {{- end -}}
  </article>
  <div class="flex col gap-2">
    {{ range .Pages }}
      <div class="flex col gap-1">
      <h3><a href="{{ .Permalink }}">{{ .Name }}</a></h3>
      {{ .Summary }}
      </div>
    {{ end }}
  </div>
</main>
{{ end }}
