{{ define "main" }}
<main class="page-width flex col gap-2">
  <article>
    <h1>{{.Title}}</h1>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
  </article>
  <div class="flex col gap-2">
    {{ range .Pages }}
      <div class="flex col gap-1">
      <h3><a href="{{ .Permalink }}">{{ .Name }}</a></h3>
      {{ .Summary }}
      </div>
    {{ end }}
  </div>
</main>
{{ end }}
