<header class="pad-xy">
  <div id="navbar" class="flex page-width">
    <img src="https://unsplash.it/100/100" >
    <nav class="flex gap-1">
      {{ range .Site.Menus.main.Reverse }}
        <a href="{{ .URL }}">
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
        </a>
      {{ end }}
    </nav>
  </div>
</header>
